<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Download Our App</title>
<script>
(function () {
  var ua = navigator.userAgent || "";
  var isIOS = /iPhone|iPod/.test(ua);
  var isIPad = /iPad/.test(ua) || (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
  var isAndroid = /Android/.test(ua);
  var isMac = /Macintosh/.test(ua);

  if (isIOS || isIPad) {
    location.replace("https://apps.apple.com/us/app/this-is-me/id1621708148");
    return;
  }

  if (isAndroid) {
    location.replace("https://play.google.com/store/apps/details?id=com.studiogaus.sexedu");
    return;
  }

  if (isMac) {
    // Non-mobile Apple device (Mac)
    location.replace("https://apps.apple.com/us/app/this-is-me/id1621708148");
    return;
  }

  // All other devices fall through to manual selection page
})();
</script>
