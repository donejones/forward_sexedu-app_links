<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Das bin ich! | App Download</title>
    <style>
        /* Privacy-friendly system font stack (no Google Fonts) */
        :root {
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.98);
            --text-main: #0f172a;
            --text-muted: #64748b;
            --accent: #3b82f6;
            --accent-soft: #eff6ff;
            --accent-dark: #1e40af;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-main);
            line-height: 1.5;
        }

        .glass-card {
            background: var(--card-bg);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 24px;
            padding: 40px 32px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        .app-icon {
            width: 110px;
            height: 110px;
            border-radius: 22%;
            object-fit: cover;
            margin-bottom: 24px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .description {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 32px;
            padding: 0 10px;
        }

        #statusContainer {
            margin-bottom: 32px;
            padding: 16px;
            background-color: var(--accent-soft);
            border-radius: 16px;
        }

        #info {
            color: var(--accent-dark);
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .store-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #000;
            color: #fff;
            text-decoration: none;
            padding: 14px 24px;
            border-radius: 16px;
            transition: transform 0.2s ease, background 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .store-button:hover {
            transform: translateY(-2px);
            background: #1a1a1a;
        }

        .store-button.hidden {
            display: none;
        }

        .store-button svg {
            width: 28px;
            height: 28px;
        }

        .button-text {
            text-align: left;
        }

        .button-subtitle {
            font-size: 10px;
            text-transform: uppercase;
            opacity: 0.7;
            display: block;
            line-height: 1;
        }

        .button-title {
            font-size: 1.125rem;
            font-weight: 600;
            line-height: 1.2;
        }

        .footer {
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .more-info {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: color 0.2s ease;
        }

        .more-info:hover {
            color: var(--accent);
        }

        /* Spinner animation */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(59, 130, 246, 0.2);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <!-- App Icon: Now locally hosted for better privacy -->
        <img 
            src="icon.png" 
            alt="Das bin ich! Logo" 
            class="app-icon"
        >

        <h1>Das bin ich!</h1>
        <p class="description">Entdecke die offizielle App. Sicher, lehrreich und direkt für dich gemacht.</p>

        <!-- Status area -->
        <div id="statusContainer">
            <p id="info">
                <span class="spinner" id="spinner"></span>
                Suche App Store...
            </p>
        </div>

        <!-- Buttons -->
        <div class="buttons-container">
            <a id="iosBtn" class="store-button hidden" href="https://apps.apple.com/us/app/this-is-me/id1621708148">
                <svg viewBox="0 0 384 512" fill="currentColor">
                    <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 21.8-88.5 21.8-11.4 0-51.1-20.8-83.6-20.8-42.3.6-81.2 24.7-102.8 62.2-44.1 76.5-11.2 189.6 30.7 250.3 20.6 29.7 45.4 63.3 77.2 62.1 30.6-1.1 42.4-19.8 79.5-19.8 37 0 47.7 19.8 79.5 19.1 32.5-1 55-30.1 75.3-59.8 23.4-34.1 33-67 33.4-68.6-.8-.3-65.1-24.9-65.4-100.3zM281.8 100c15.8-19.2 26.5-45.8 23.6-72.4-23 1-50.8 15.4-67.3 34.6-14.8 17.1-27.7 44.5-24.3 70.3 25.6 2 52.1-13.3 68-32.5z"/>
                </svg>
                <div class="button-text">
                    <span class="button-subtitle">Laden im</span>
                    <span class="button-title">App Store</span>
                </div>
            </a>

            <a id="androidBtn" class="store-button hidden" href="https://play.google.com/store/apps/details?id=com.studiogaus.sexedu">
                <svg viewBox="0 0 512 512" fill="currentColor">
                    <path d="M325.3 234.3L104.6 13l280.8 161.2-60.1 60.1zM47 0C34 6.8 25.3 19.2 25.3 35.3v441.3c0 16.1 8.7 28.5 21.7 35.3l256.6-256L47 0zm425.2 225.6l-58.9-34.1-65.7 64.5 65.7 64.5 60.1-34.1c18-10.3 18-28.5-1.2-38.8zM104.6 499l280.8-161.2-60.1-60.1L104.6 499z"/>
                </svg>
                <div class="button-text">
                    <span class="button-subtitle">Jetzt bei</span>
                    <span class="button-title">Google Play</span>
                </div>
            </a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="https://sexedu.eduskills.plus/" target="_blank" class="more-info">
                Mehr Informationen
                <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
            </a>
        </div>
    </div>

    <script>
        (function() {
            var ua = navigator.userAgent || "";
            var isIOS = /iPhone|iPod/.test(ua);
            var isIPad = /iPad/.test(ua) || (navigator.platform === "MacIntel" && navigator.maxTouchPoints > 1);
            var isAndroid = /Android/.test(ua);
            var isMac = /Macintosh/.test(ua);

            var iosBtn = document.getElementById("iosBtn");
            var androidBtn = document.getElementById("androidBtn");
            var info = document.getElementById("info");
            var spinner = document.getElementById("spinner");

            function showManualSelection() {
                if (spinner) spinner.style.display = "none";
                info.textContent = "Wähle dein Betriebssystem:";
                iosBtn.classList.remove("hidden");
                androidBtn.classList.remove("hidden");
            }

            if (isIOS || isIPad || isMac) {
                info.textContent = "Weiterleitung zum App Store...";
                iosBtn.classList.remove("hidden");
                setTimeout(function() {
                    window.location.href = iosBtn.href;
                    setTimeout(showManualSelection, 3000);
                }, 800);
                return;
            }

            if (isAndroid) {
                info.textContent = "Weiterleitung zu Google Play...";
                androidBtn.classList.remove("hidden");
                setTimeout(function() {
                    window.location.href = androidBtn.href;
                    setTimeout(showManualSelection, 3000);
                }, 800);
                return;
            }

            showManualSelection();
        })();
    </script>
</body>
</html>
